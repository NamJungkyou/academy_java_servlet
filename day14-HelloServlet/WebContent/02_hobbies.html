<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02 Hobby : 취미 목록을 전송</title>
<style type="text/css">
table, tr, td {
	border: solid 1px black;
}
</style>
</head>
<body>
	<h1>회원 정보 입력</h1>
	<form action="hobby" method="post">
		<!-- table>(tr>td*2)*3 -->
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>취미선택</td>
				<td>
					<!-- (input[type=checkbox name=hobby id="hobby$" value=""]+label[for="hobby$"])*5 -->
					<input type="checkbox" name="hobby" id="hobby1" value="baseball" />
					<label for="hobby1">야구</label> <input type="checkbox" name="hobby"
					id="hobby2" value="ski" /> <label for="hobby2">스키</label> <input
					type="checkbox" name="hobby" id="hobby3" value="surfing" /> <label
					for="hobby3">서핑</label> <input type="checkbox" name="hobby"
					id="hobby4" value="soccer" /> <label for="hobby4">축구</label> <input
					type="checkbox" name="hobby" id="hobby5" value="basketball" /> <label
					for="hobby5">농구</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="저장하기" /> <input type="reset" value="초기화" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
